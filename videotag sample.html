<html>
	<head>
		<title>sample video tag</title>
		<meta charset="Shift_JIS">
		<link rel="stylesheet" type="text/css" href="video.css">
	</head>

	<body>
		<!DOCTYPE html>

		<h1>&lt;video&gt;タグの使い方</h1>
		
		<h2>実際に使ってみたのが下の動画です<h2>
		
		<div id=left>
			<p>
			<pre><code>&lt;video src="sample.mp4" <br>width="384" height="288" controls<br>&gt;<br>&lt;/video&gt;
			</code></pre><br>
			<video src="sample.mp4" width="384" height="288" controls>
			</video>
			</p>
		</div>

		<div id=right>
			<p>
			<pre><code>&lt;video src="sample.mp4" <br>width="384" height="288" autoplay&gt;<br>&lt;/video&gt;
			</code></pre><br>
			<video src="sample.mp4" width="384" height="288" autoplay>
			</p>
		</div>

	</body>

</html>
